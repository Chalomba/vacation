<!DOCTYPE html>
<html>
  <head>
    <title>Chalomba berlin trip</title>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="./src.a2b27638.css"></head>

  <body>
    <div id="app">
      <div class="timer-container">
        <h1 class="timer-title">Time until trip!</h1>
      </div>
      <div class="countdown-container">
        <div class="time days">
          <h1 class="day-value">0<h1>
            <span class="text">Days</span>
        </h1></h1></div> 
        <div class="time hours">
          <h1 class="hour-value">0<h1>
              <span class="text">Hours</span>
        </h1></h1></div> 
        <div class="time mins">
          <h1 class="min-value">0<h1>
              <span class="text">Mins</span>
        </h1></h1></div> 
        <div class="time secs">
          <h1 class="sec-value">0<h1>
              <span class="text">Seconds</span>
        </h1></h1></div> 
      </div>
    </div>

    <script src="src.a2b27638.js"></script>
  </body>
</html>
